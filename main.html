<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Firebase 8 CDNs-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <!-- Link to the api keys for your firebase project -->

    <script src="scripts/firebaseAPI.js"></script>
    <link rel="stylesheet" href="styles/main.css">

    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

    <title>IMinder</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/images/logoimg.png" width="30" height="30" class="d-inline-block align-top" alt="IMinder"
                        id="user_name">

                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/reminders.html">Reminders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="signOut()">Login/Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    </header>
    <div class="container">
        <div class="row justify-content-md-center" style="padding-top: 5em;">

            <div id="card_container">
                <!-- Pre made empty card -->
                <template>
                    <div class="assignment_card" id="assignment_card">

                        <!-- Card content -->
                        <div class="card-body pb-3" id="card_body">

                            <!-- Title -->
                            <form id="content_store" onclick="collapse_obj(this, false)">
                                <fieldset class="mb-3" id="personalInfoFields" disabled>
                                    <div class="form-group">
                                        <input type="text" id="assignment_title" class="form-control"
                                            placeholder="Assignment Title" maxlength="25">
                                    </div>
                                    <div class="form-group" style="padding-top: 2em;">
                                        <textarea type="text-area" id="assignment_description" class="form-control"
                                            placeholder="Assignment Description" rows="4" maxlength="500"></textarea>
                                    </div>
                                    <div class="d-flex justify-content-md-center" style="padding-top: 1em;">
                                        <label>Due Date</label>
                                        <input class="form-control" id="due_date" name="date" placeholder="Due Date"
                                            type="text" maxlength="10" onclick="select_date()" />
                                    </div>

                                </fieldset>

                            </form>

                            <div class="collapse-content" id="collapse_content">

                                <div class="collapse" id="collapseExample">
                                    <div class="d-flex justify-content-end" id="collapse_div">

                                        <div id="HASH" class="blue-msg">
                                            <div id="left">
                                                <button type="button" class="btn btn-secondary" id="remove_card"
                                                    onclick="remove_card()">Remove</button>
                                            </div>
                                            <div id="right">
                                                <button type="button" class="btn btn-secondary"
                                                    onclick="disable_card_form(false)">Edit</button>
                                                <button type="button" class="btn btn-info"
                                                    onclick="saveUserInfo(this)">Save</button>
                                            </div>
                                        </div>

                                    </div>


                                </div>

                            </div>

                        </div>

                    </div>
                </template>

                <div id="error_messages"></div>
            </div>


            <footer class="w-100 py-4 flex-shrink-0">
                <div class="container py-4">
                    <button id="add_card" onclick="add_card()"><i class="fa fa-solid fa-plus fa-3x"></i></button>
                </div>
            </footer>
        </div>


    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="scripts/main.js"></script>

    <script>
        function select_date() {
            var date_input = $('input[name="date"]'); //our date input has the name "date"
            var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
            var options = {
                format: 'mm/dd/yyyy',
                todayHighlight: true,
                autoclose: true,
            };
            date_input.datepicker(options);
        }
    </script>
</body>

</html>
